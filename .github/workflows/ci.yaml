name: CI

on:
  push:
    branches:
      - main
      - feature/PDO-2

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
     #Esto puede ser necesario para la contruccion de la imagen
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
     
    #Las credenciales se leen del  arhcivo ~/.aws/credentials - Actualizarlas!!!!!!
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: us-east-1

    - name: Build, tag and push Docker image to ECR
      id: build-image
      env:
        #ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REGISTRY: 	317097728802.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: pry-backend-shipping
        IMAGE_TAG: latest
        #IMAGE_TAG: ${{ env.VERSION }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    
        